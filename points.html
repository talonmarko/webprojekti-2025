<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoZone – Profiili</title>

  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css" />
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
</head>

<body>

<!-- header -->
<header>
  <nav class="bg-[#3A1417] border-gray-200 p-4">
    <div class="flex flex-wrap justify-between items-center">
      <a href="#" class="flex items-center">
        <img src="./img/logo.png" class="p-4" alt="Geozone Logo" />
      </a>

      <div class="flex items-center lg:order-2">
        <a href="./points.html" class="green-btn text-black font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2">
          &#9733; Profiili
        </a>
        <a href="./info.html" class="text-white font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2">
          Info
        </a>
      </div>

      <div class="justify-between items-center w-full lg:flex lg:w-auto" id="menu">
        <ul class="flex flex-col mt-4 font-medium p-6 lg:flex-row space-x-12">
          <li><a class="info-main block p-6 text-white" href="./game1.html">Peli 1</a></li>
          <li><a class="info-main block p-6 text-white" href="./game2.html">Peli 2</a></li>
          <li><a class="info-main block p-6 text-white" href="./game3.html">Peli 3</a></li>
          <li><a class="info-main block p-6 text-white" href="./game4.html">Peli 4</a></li>
          <li><a class="info-main block p-6 text-white" href="./game5.html">Peli 5</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="page-container">

  <!-- avatars -->
  <section class="avatar-section">
    <h2>Valitse avatar</h2>

    <div class="avatar-grid">
     <div class="avatar-box">
     <img src="./img/pilrgim-boi.png" alt="Hahmo 1">
     <span>Hahmo 1</span>
   </div>

   <div class="avatar-box">
     <img src="./img/peppi-explorer.png" alt="Hahmo 2">
     <span>Hahmo 2</span>
  </div>

   <div class="avatar-box">
     <img src="./img/patonkikisu.png" alt="Hahmo 3">
     <span>Hahmo 3</span>
  </div>

  <div class="avatar-box">
     <img src="./img/riisihattu-miuku.png" alt="Hahmo 4">
     <span>Hahmo 4</span>
  </div>

   <div class="avatar-box">
     <img src="./img/kannisode-onepiece.png" alt="Hahmo 5">
     <span>Hahmo 5</span>
   </div>
 </div>
 </section>

  <!-- scoreboard -->
  <section class="scoreboard">
     <h2>Pistetaulu <span style="color: #1AFF8C; margin-left:20px;">★</span></h2>

     <div class="score-row"><span>Peli 1</span><span class="dots"></span><span> 0</span></div>
     <div class="score-row"><span>Peli 2</span><span class="dots"></span><span> 10</span></div>
     <div class="score-row"><span>Peli 3</span><span class="dots"></span><span> 5</span></div>
     <div class="score-row"><span>Peli 4</span><span class="dots"></span><span> 0</span></div>
     <div class="score-row"><span>Peli 5</span><span class="dots"></span><span> 0</span></div>

     <div class="score-total">
      <span>Yhteensä</span><span class="dots"></span><span>15</span>
    </div>
  </section>

</main>

<!-- footer -->
<footer class="w-full site-footer">
  <div class="flex items-center justify-between p-6 bg-[#3A1417] w-full">
    <p>&copy; <span class="text-center px-4" id="year"></span>Ryhmä 1</p>
    <a href="#"><img src="./img/logo.png" alt="Geozone Logo" /></a>
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
