<!doctype html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game4styles.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/game4.js" defer></script>
    <title>Liput silmillä – GeoZone</title>
</head>

<body>
    <header>
        <nav class="bg-[#3A1417] border-gray-200 p-4">
            <div class="flex flex-wrap justify-between items-center">
                <a href="#" class="flex items-center">
                    <img src="/img/logo.png" class="p-4" alt="Geozone Logo" />
                </a>

                <div class="flex items-center lg:order-2">
                    <a href="#"
                        class="green-btn text-black font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2">&#9733;
                        Profiili</a>
                    <a href="#"
                        class="text-white font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2">Info</a>
                </div>

                <div class="justify-between items-center w-full lg:flex lg:w-auto" id="menu">
                    <ul class="flex flex-col mt-4 font-medium p-6 font-[] lg:flex-row space-x-12">
                        <li>
                            <a href="#" class="info-main block p-6 text-white rounded bg-transparent">Peli 1</a>
                        </li>
                        <li>
                            <a href="#" class="info-main block p-6 text-white rounded bg-transparent">Peli 2</a>
                        </li>
                        <li>
                            <a href="#" class="info-main block p-6 text-white rounded bg-transparent">Peli 3</a>
                        </li>
                        <li>
                            <a href="#" class="info-main block p-6 text-white rounded bg-transparent">Peli 4</a>
                        </li>
                        <li>
                            <a href="#" class="info-main block p-6 text-white rounded bg-transparent">Peli 5</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1>Liput silmillä</h1>
        <span id="welcome-msg"></span>
    </header>
    <main>
        <br>
        <div>Pisteet: <span id="game-score">0</span></div>
        <div id="game-container">
            <div id="flags">
                <div class="game-btn flag">Suomi</div>
                <div class="game-btn flag">Ruotsi</div>
                <div class="game-btn flag">Norja</div>
            </div>
            <div id="country-names">
                <div class="game-btn country">Suomi</div>
                <div class="game-btn country">Ruotsi</div>
                <div class="game-btn country">Norja</div>
            </div>
    </main>
    <footer class="w-full site-footer">
        <div class="info-main flex items-center justify-between p-6 bg-[#3A1417] w-full">
            <p>&copy; <span class="flex-row justify-center text-center px-4" id="year"></span>Ryhmä 1</p>
            <a href="#">
                <img src="/img/logo.png" class="flex" alt="Geozone Logo" />
            </a>
        </div>
        <footer>
        </footer>
</body>

</html>
